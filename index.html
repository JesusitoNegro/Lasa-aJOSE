<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo para Lasaña</title>
    <link rel="stylesheet" href="Lasaña.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de Tiempo para Lasaña</h1>
        <form id="formularioLasaña">
            <label for="capas">Número de capas de lasaña:</label>
            <input type="number" id="capas" min="0" placeholder="Ejemplo: 5" required>

            <label for="tiempoEnHorno">Tiempo en el horno (minutos):</label>
            <input type="number" id="tiempoEnHorno" min="0" placeholder="Ejemplo: 10" required>

            <button type="button" onclick="calcularTiempos()">Calcular</button>
        </form>

        <div class="resultados" id="resultados" style="display: none;">
            <p id="tiempoRestante"></p>
            <p id="tiempoPreparacion"></p>
            <p id="tiempoTotal"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
